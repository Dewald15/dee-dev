<section id="skills" class="toad-fullscreen">

    <div class="main-container-skills">

        <div class="skills-title">
            My Skills
        </div>

        <div class="content-container">

            <div class="titles-container bio-title-main">

                <div class="biography-title">
                    Skills
                </div>
            </div>

            <div class="page skills-container bio-container">

                <img *ngIf="skillsImage" class="menu-icon skills-image image image-black" [src]="skillsImage"
                    alt="skills-image" />
                <article class="skills-list">

                    <div class="t-6">
                        <p>Express

                            <span></span>

                            <span class="skills"></span></p>
                    </div>

                    <div class="t-6">
                        <p>Angular

                            <span></span>

                            <span class="skills"></span></p>
                    </div>

                    <div class="t-6">
                        <p>Redux

                            <span></span>

                            <span class="skills"></span></p>
                    </div>

                    <div class="t-6">
                        <p>Node

                            <span></span>

                            <span class="skills"></span></p>
                    </div>

                    <div class="t-6">
                        <p>HTML

                            <span></span>

                            <span class="skills"></span></p>
                    </div>

                    <div class="t-6">
                        <p>CSS

                            <span></span>

                            <span class="skills"></span></p>
                    </div>

                    <div class="t-6">
                        <p>JavaScript/TypeScript

                            <span></span>

                            <span class="skills"></span></p>
                    </div>

                    <div class="t-6">
                        <p>Firebase

                            <span></span>

                            <span class="skills"></span></p>
                    </div>
                </article>

            </div>
        </div>

        <div class="skills-title skills-title-two">
        </div>
    </div>
</section>
